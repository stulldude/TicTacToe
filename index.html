<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <main>
        <!-- Title of Game -->
        <header>TICTACTOE</header>
        <section id="gameboard"> <!-- Game Board -->
                <!-- possibly 9 buttons in order  of top left 1, to bottom right 9 -->
            <section class="row">
                <button id="board1" class="board">1</button><!-- border on right and bottom -->
                <button id="board2" class="board">2</button><!-- border on right bottom left -->
                <button id="board3" class="board">3</button><!-- bottom and right -->
            </section>
            <section class="row">
                <button id="board4" class="board">4</button><!-- top right bottom -->
                <button id="board5" class="board">5</button><!-- all sides -->
                <button id="board6" class="board">6</button><!-- top bottom left -->
            </section>
            <section class="row">
                <button id="board7" class="board">7</button><!-- top right -->
                <button id="board8" class="board">8</button><!-- top right left -->
                <button id="board9" class="board">9</button><!-- top left --> 
            </section>
        </section>
        <button id="reset">Reset Board</button>
        <!-- Reset Button -->
    </main>
    
</body>
</html>
